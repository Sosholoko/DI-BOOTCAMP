<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <div class="display" id="display">0</div>
    <button type="button" name="button" id="1" onclick="my_f(1);">1</button>
    <button type="button" name="button" id="2" onclick="my_f(2);">2</button>
    <button type="button" name="button" id="3" onclick="my_f(3);">3</button>
    <br>
    <button type="button" name="button" id="4" onclick="my_f(4);">4</button>
    <button type="button" name="button" id="5" onclick="my_f(5);">5</button>
    <button type="button" name="button" id="6" onclick="my_f(6);">6</button>
    <br>
    <button type="button" name="button" id="7" onclick="my_f(7);">7</button>
    <button type="button" name="button" id="8" onclick="my_f(8);">8</button>
    <button type="button" name="button" id="9" onclick="my_f(9);">9</button>
    <button type="button" name="button" id="10" onclick="my_f(0);">0</button>
    <br>
    <button type="button" name="button" id="add" onclick="my_f('+');">+</button>
    <button type="button" name="button" id="minus" onclick="my_f('-');">-</button>
    <button type="button" name="button" id="multiply" onclick="my_f('*');">*</button>
    <button type="button" name="button" id="divide" onclick="my_f('/');">/</button>
    <button type="button" name="button" id="equal" onclick="result('=');">=</button>
    <button type="button" name="button" id="ac" onclick="reset();">AC</button>
    <button type="button" name="button" id="delete" onclick="delet();"><</button>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
